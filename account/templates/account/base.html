<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Site Font -->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <!--load all Font Awesome styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/all.css' %}">
    <link rel="SHORTCUT ICON" href="{% static 'account/images/favicon.ico' %}"/>
    <!-- General Styling -->
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/base_style.css' %}">
    <title>Taiwan New Yorker</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Taiwan New Yorker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog">BLOG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">YOUTUBE</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        {% if not request.user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="/signup">SIGNUP</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/signin">LOGIN</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="/settings">SETTINGS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/signout">LOGOUT</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
    <footer>
        <div class="container-fluid">
            <span><i class="fas fa-copyright"></i> Taiwan New Yorker</span>
        </div>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
