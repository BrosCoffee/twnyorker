{% extends "account/base.html" %}
{% load static %}
{% block content %}
<style type="text/css">
    .container {
        margin-top: 3rem;
    }
    @media (max-width: 960px) {
        .container {
            margin-top: 1rem;
        }
    }
</style>
<div class="wrap">
    <div class="container">
        <a href="/blog" class="btn btn-info btn-md" role="button" aria-pressed="true"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="card" id="article_detail">
            <div class="card-body">
                <h1 class="card-title">{{ object.title }}</h1>
                <ul class="post-meta">
                    <li>By {{ object.author.get_full_name }}</li>
                    <li>{{ object.created_date|date:"M d, Y" }}</li>
                </ul>
                {{ object.content|safe }}
            </div>
        </div>
    </div>
    <div style="height: 5rem; position: relative;"></div>
</div>
{% endblock%}
